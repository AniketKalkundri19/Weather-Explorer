<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Explorer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/weather2.png" type="image/x-icon">
</head>
<body >

    <div class="landing-page">
        <h1>Welcome to Weather Explorer</h1>
        <p>Your go-to app for accurate and real-time weather updates.</p>
        <button id="start-btn">Get Started</button>
    </div>
    <div id="whiteFlash" class="white-flash">
        
    </div>

    <div class="container">

        <div class="backtext1">
            <h1>"Your Weather,<br>Anytime."</h1>
        </div>

        <div class="backtext2">
            <h1>"Try the App & <br>Enjoy!ðŸŒž"</h1>
        </div>

        <div class="header">
            <div class="search-box">
                <input type="text" name="City" 
                class = "input-box" placeholder="Enter City Name">

                <button class="fa-solid fa-magnifying-glass" id="searchbtn"></button>

               
                
            </div>


        </div>

        <div class="location-not-found">
            <h1>Sorry, location not found</h1>
            <img src="./img/404.png" alt="error">
        </div>


        <div class="weather-body">
            <img src="./img/cloud.png" alt="weather img" class="weather-img">
            <div class="weather-box">
                <p class="temperature">-<sup>Â°C</sup></p>
                <p class="description">- -</p>
            </div>
            <div class="weather-details">

                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">-- %</span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                    <span id="wind_speed">-- Km/H</span>
                    <p>Wind Speed</p>
                
                    </div>
                </div>
            </div>  
        </div>
    </div>
    <footer>&copy;Aniket Kalkundri. All Rights Reserved.</footer>

    <script src="./function.js"></script>
    <script src="https://kit.fontawesome.com/840e008902.js" crossorigin="anonymous"></script> <!--ELements used from fontawesome-->
    
</body>
</html>
